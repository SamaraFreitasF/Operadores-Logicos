<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Auxílio Emergencial Covid-19</h1>

    <span>Informe o valor da renda individual do usuário:</span>
    <input type="text" id="input_renda"> <br>

    <span>Informe o valor da renda familiar do usuário:</span>
    <input type="text" id="input_familia"> <br>

    <button onclick="Terei()">Terei o benefício</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Terei(){
        var renda = Number(input_renda.value);
        var familia = Number(input_familia.value);

        if(renda <= 2000  || familia <= 300){
            div_mensagem.innerHTML = `Você terá direito ao auxílio`;
        }else{
            div_mensagem.innerHTML = `Sem direito ao auxílio`;
        }
    }
</script>
