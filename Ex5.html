<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alerta de Desconforto Térmico</h1>

    <span>Informe a temperatura atual:</span>
    <input type="text" id="input_temperatura"> <br>

    <button onclick="analisar()">Analisar clima</button>
</body>
</html>

<script>
    function analisar(){
        var temperatura = Number(input_temperatura.value);

        if(temperatura < 21  || temperatura > 24){
            alert("Alerta de desconforto!");
        if(temperatura < 21){
            alert("As pessoas vão ter hipotermia");
        }else if(temperatura > 24){
            alert("As pessoas vão derreter")
        }
        }
    }
</script>
