<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Auxílio Covid-19: Você Tem Direito ao Benefício?</h1>

    <span>Informe a sua renda:</span>
    <input type="text" id="input_renda"> <br>

    <span>Informe a renda total familiar do usuário:</span>
    <input type="text" id="input_familiar"> <br>

    <button onclick="verificar()">Verificar ajuda</button>
</body>
</html>

<script>
    function verificar(){
        var renda = Number(input_renda.value);
        var familiar = Number(input_familiar.value);

        if(renda <= 1050 && familiar <= 2100){
            alert("Você terá direito!");
        }else{
            alert("Você NÃO terá direito");
        }
    }
</script>
