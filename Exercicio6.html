<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Aprovação Escolar: Notas e Frequência Fazem a Diferença!</h1>

    <span>Informe a nota do aluno:</span>
    <input type="text" id="input_nota"> <br>

    <span>Informe a frequência do aluno:</span>
    <input type="text" id="input_frequencia">  <br>

    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>

<script>
    function avaliar(){
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);

        if(nota >= 6 && frequencia >= 75 ){
            alert("Parabéns! Aprovado!");
        }else{
            alert("Infelizmente, não foi desta vez");
        }
    }
</script>
