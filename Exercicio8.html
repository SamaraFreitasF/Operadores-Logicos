<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Login Seguro: Verificação em Duas Etapas!</h1>

    <span>Informe o login do usuário:</span>
    <input type="text" id="input_login"> <br>
   
    <span>Informe a senha do usuário:</span>
    <input type="text" id="input_senha"> <br>

    <span>Informe o código de segurança:</span>
    <input type="text" id="input_codigo"> <br>

    <button onclick="Entrar()">Entrar</button>

</body>
</html>

<script>
    function Entrar(){
        var login = input_login.value;
        var senha = input_senha.value;
        var codigo = Number(input_codigo.value);

        if(login == "SPTech" && senha == "digital" && codigo == "123"){
            alert("Usuário autenticado com sucesso");
        }else{
            alert("Falha na autenticação");
        }
    }
</script>
